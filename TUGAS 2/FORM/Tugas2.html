<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendftaran Mahasiswa</title>
</head>
<body>
    <div>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form action="">
        <label for="NPM">NPM(Nomor Pokok Mahasiswa)</label> <br>
        <input type="text" cols="90" rows="4">

        <br>
        <br>
        <br>
        
        <label for="Nama" >Nama Lengkap</label> <br>
        <input type="text" cols="90" rows="4">

        <br>
        <br>
        <br>
        
        <label for="Alamat">Alamat</label> <br>
        <textarea name="Alamat" id="Alamat" cols="90" rows="5"></textarea>
        
        <br>
        <br>
        <br>

        <label for="Gender">Jenis Kelamin</label> <br>
        <input type="radio" name="Gender" id="Gender" value="Laki-Laki">Laki-laki <br>
        <input type="radio" name="Gender" id="Gender" value="Perempuan">Perempuan

        <br>
        <br>
        <br>

        <label for="Program Studi">Program Studi</label><br>
        <select name="Program Studi" id="Program Studi" cols="90" rows="4">
            <option value="Informatika">Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
        </select>

        <br>
        <br>
        <button>Kirim</button>

    </form>
    </div>
    <link rel="stylesheet" href="Tugas2.css">

    <br>
    <br>
    <br>
    
</body>
</html>
